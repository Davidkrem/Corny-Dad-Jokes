<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="../../base.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: white;
      }
      .wrapper {
        text-align: center;
        box-shadow: 20px 5px 5px rgb(0, 0, 0);
        border-radius: 5px;
        margin: 20px;
        background-color: rgb(59, 223, 160);
      }

      .joke {
        font-size: 5rem;
        font-weight: 500;
        font-family: 'New Tegomin', serif;
      }

      button.getJoke {
        font-weight: 300;
        font-family: 'New Tegomin', serif;
        letter-spacing: 2px;
        background-color: whitesmoke;
        border-radius: 10px;
        border: 2px solid black;
        height: 80px;
        width:150px;
        margin: 20px;
        text-align: center;
      }

      .lds-hourglass {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-hourglass:after {
        content: ' ';
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 8px;
        box-sizing: border-box;
        border: 32px solid #fff;
        border-color: rgb(11, 12, 12) transparent rgb(13, 15, 15)
          transparent;
        animation: lds-hourglass 1.2s infinite;
      }
      @keyframes lds-hourglass {
        0% {
          transform: rotate(0);
          animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        50% {
          transform: rotate(900deg);
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        100% {
          transform: rotate(1800deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="joke">
        <div class="lds-hourglass loader hidden"></div>
        <p>Dad Jokes.</p>
      </div>
      <button class="getJoke">Click Me!</button>
    </div>

    <script src="./jokes.js"></script>
  </body>
</html>
